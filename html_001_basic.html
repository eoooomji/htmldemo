<!DOCTYPE html>
<!--HTML5라는 문서 표시-->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!---인코딩을 UTF-8로 한다는 표시-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈</title>
    <!-- 홈페이지 상단 탭의 이름 -->
    <!-- 헤드의 영역은 현재 홈페이지의 실행 환경 및 설정에 대하여 작성하는 부분 -->
  </head>
  <body>
    <!-- 주석처리 (ctrl + /) -->
    <!-- 주석처리 부분은 소스파일에 그대로 노출이 되기 때문에 중요한 코드들은 주석처리를 하면 안된다. -->
    <h2>웹 문서 구현</h2>
    <p>html : 문서의 구조를 작성한다.</p>
    <p>css : 문서에 스타일을 작성 및 적용한다.</p>
    <p>javascript : 문서를 동적으로 처리한다.</p>
    <hr />

    <h2>HTML</h2>
    <h2>XHTML</h2>
    <h2>XML</h2>
    <!-- xhtml, xml 같은 경우에는 문법에 대하여 정확하게 짚어줘야 한다. ex) <hr />와 같이 슬래쉬를 붙여야 한다.-->
    <p class="id">content</p>
    <hr />
  </body>
</html>
