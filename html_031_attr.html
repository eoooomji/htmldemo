<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_031_attr.html</title>
  </head>
  <body>
    <!-- 
      autofocus 속성
      : 페이지 출력 시 지정한 곳에 포커스를 맞추는 기능. 속성명과 값이 같다.

      readonly 속성
      : 읽기 전용으로 따로 타이핑이 안되고 읽는 것만 가능하게끔 하는 기능. 속성명과 값이 같다.

      disabled 속성
      : 비활성 기능으로 만드는 속성. 리액트에서는 읽지를 못한다.

      required 속성
      1. 자동으로 글귀를 완성 시켜주는 기능. autocomplete를 통해 on, off 할 수 있다.
     -->
    <form>
      <p>
        쓰기 기능 가능 :
        <input
          type="text"
          name="name"
          placeholder="이름을 입력하세요"
          autofocus="autofocus"
        />
      </p>
      <p>
        읽기 전용 :
        <input type="text" name="name" readonly="readonly" value="홍길동" />
      </p>

      <p>
        비활성화 :
        <input type="text" name="name" disabled="disabled" value="홍길동" />
      </p>

      <p>
        자동완성 :
        <input type="text" name="name" required="required" autocomplete="off" />
      </p>
      <p>
        <input type="submit" value="전송" /> <input type="reset" value="취소" />
      </p>
    </form>
  </body>
</html>
