<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_019_checked.html</title>
  </head>
  <body>
    <!-- 
        <input>태그의 type속성이
            checkbox이면 체크박스를 표시한다.(다중선택이 가능하다.)
            radio이면 라디오 버튼을 표시한다.(다중선택이 불가능하다.)
            라디오 버튼 생성시 다중선택이 되지 않도록 name속성을 같은 값으로 지정해야 한다.
            
     -->
    <form action="#">
      <h3>체크박스</h3>
      <input type="checkbox" name="subject" value="java" />자바
      <input type="checkbox" name="subject" value="database" />데이터베이스
      <input type="checkbox" name="subject" value="spring" />스프링

      <h3>라디오 버튼</h3>
      <input type="radio" name="fruit" value="apple" />사과
      <input type="radio" name="fruit" value="pineapple" />파인애플
      <input type="radio" name="fruit" value="melon" />메론
      <p>
        <input type="reset" value="cancle" />
        <input type="submit" value="commit" />
      </p>
    </form>
  </body>
</html>
