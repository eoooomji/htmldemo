<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_025_time.html</title>
  </head>
  <body>
    <!-- 
        type="time"
        1. time : 시간만 입력

        type="datetime"
        1. datetime : 년-월-일-시간(T붙여야함) 단위로 입력. 직접 입력해야 함
        
        type="datetime-local"
        1. datetime-local : 자동으로 입력 가능
     -->

    <form action="#">
      <h3>현재 시간 입력</h3>
      <span>Time : </span> <input type="time" name="now" />

      <h3>생일(년도, 월, 일, 시간)입력</h3>
      <span>Birthday : </span> <input type="datetime" name="bdaytime" />
      <span>Birthday : </span> <input type="datetime-local" name="bdaytime" />

      <p>
        <input type="submit" value="전송" /> <input type="reset" value="취소" />
      </p>
    </form>
  </body>
</html>
