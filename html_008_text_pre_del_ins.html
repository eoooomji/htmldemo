<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- 
        <pre>태그
            1. Pre-Fomatted Text약어로 정형화된 텍스트를 나타내는 블록요소이다.
            2. 실행을 했을 때 입력된 모양 그대로 출력이 된다.
        
        <del>태그
            1. 삭제된 텍스트를 의미하는 요소이다.(가운데에 줄이 그어짐)
        
        <ins>태그
            1. 추가된 텍스트를 의미하는 요소이다.(밑줄이 그어짐)
     -->
    <pre>
        태그에서는 스페이스바(공백), 엔터, 탭 등이 적용되지 않는다.
        3   +      2     =  5
        5   +      7     =  12
        <code>
            function getNumber(){
                return numer;
            }
        </code>
    </pre>

    <dl>
      <dt>상품</dt>
      <dd>
        <img
          src="images/bag.jpg"
          width="200"
          height="200"
          alt="가방할인"
          title="bag"
        />
      </dd>
      <dd>상품정가 : <del>10,000</del>원</dd>
      <dd>할인가 : <ins>5,000</ins>원</dd>
    </dl>

    <!-- 
        아래 두 태그 모두 다 강하다는 의미를 지녔다. 
        시각장애인분들이 이용하는 홈페이지를 읽어주는 스크린리더라는 프로그램을 사용시 
        strong과 em 부분은 강조해서 읽어준다. 다른 부분과 톤이나 볼륨이 달라서 강조하는 느낌을 준다.

        <em>태그
            1. 강한 기울기를 의미한다.
            2. 기울기를 표현할때는 'i'태그를 이용해서 표현한다.

        <strong>태그
            1. 강한 강조의 의미를 나타낸다.
            2. 'b'태그는 '굵게한다' 표현을 위한 요소이다.
     -->
    <div>
      <p>우리는 <em>웹 표준</em>을 지켜야 한다.</p>
      <p>우리는 <i>웹 표준</i>을 지켜야 한다.</p>
      <p>우리는 <strong>웹 표준</strong>을 지켜야 한다.</p>
      <p>우리는 <b>웹 표준</b>을 지켜야 한다.</p>
    </div>
  </body>
</html>
