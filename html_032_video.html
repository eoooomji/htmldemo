<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_032_video.html</title>
  </head>
  <body>
    <!-- 
        video 태그
        1. src사용하여 파일을 가져온다.
        2. controls를 사용하여 동영상 컨트롤러를 표시해준다. 
        3. autoplay 속성 : 페이지를 키면 자동으로 재생시켜준다. 
        - 현재 크롬에서는 막아놔서 스크립트를 이용하여 진행이 가능하다. 사용을 원하면 muted 속성을 추가한뒤 스크립트를 사용해 mute를 해제하면 된다.
        4. loop 속성 : 반복재생
        5. 확장자로 인해 비디오 재생이 안되면 다른 확장자의 비디오 파일을 여러개 올려 그중 재생이 가능한걸로 웹 페이지에 표시가 된다.
        - source 태그 사용후 src속성으로 파일을 가져온 다음 type으로 확장자명을 입력해준다.
     -->
    <h3>비디오 자동 재생</h3>
    <video src="media/bear.mp4" controls="controls" autoplay muted loop></video>

    <h3>비디오 수동 재생</h3>
    <video src="media/bear.mp4" controls="controls" loop></video>

    <h3>비디오 다중 재생-비디오 파일이 웹 사이트에 있는 경우</h3>
    <video
      controls="controls"
      autoplay
      width="300"
      height="250"
      poster="media/wait.jpg"
    >
      <!-- <source
        src="http://media.w3.org/2010/05/sintel/trailer.mp4"
        type="video/mp4"
      />
      <source
        src="http://media.w3.org/2010/05/sintel/trailer.ogv"
        type="video/ogv" -->
      /> 비디오 파일을 재생할 수 없습니다.
    </video>
  </body>
</html>
