<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html heading</title>
    <style type="text/css">
      span {
        background-color: red;
        width: 500px;
        height: 200px;
      }
      div {
        background-color: blue;
        width: 500px;
        height: 200px;
        /* 위와 같이 div요소는 블럭 영역으로 들어가서 크기 지정이 가능하다는걸 보여준다. */
      }
    </style>
  </head>
  <body>
    <!-- 문서의 제목을 표시할때 사용되는 요소이다. -->
    <h1>Title 1</h1>
    <h2>Title 2</h2>
    <h3>Title 3</h3>
    <h4>Title 4</h4>
    <h5>Title 5</h5>
    <h6>Title 6</h6>

    <span>인라인의 대표적인 요소이다.</span>
    <a href="">하이퍼링크</a>
    <!-- 인라인은 같은 영역에 들어가며 크기 지정이 안된다.
    블록은 같은 영역에 들어가지 않으며 크기 지정이 가능하다.
    인라인 요소는 요소간의 줄바꿈이 일어나지 않는다.
    글자(컨텐츠)안에서 꾸며주거나 할 때 사용합니다.
    width와 height를 지정해도 실제 표현되지 않는다. -->

    <div>블록의 대표적인 요소이다.</div>
    <!-- 블록요소는 요소 앞뒤로 줄바꿈이 일어난다.
    블록요소는 width와 height을 지정할 수 있다. -->

    <!-- <script>
      console.log("javascript");
    </script> -->
    <!-- 자바스크립트는 헤드 혹은 바디 둘 다 작성이 가능하다.
    그리고 적용이 잘 되었는지 확인을 하려면 인터넷 소스파일의 console에서 확인이 가능하다. -->
  </body>
</html>
