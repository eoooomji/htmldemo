<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_016_form.html</title>
  </head>
  <body>
    <!-- 256바이트 이상 혹은 노출이 되면 안되는 것들은 method방식을 post로 해줘야
    한다. -->
    <!-- 
        <form>요소 : 클라이언트로 부터 입력받은 정보를 서버로 보내기 위한 요소를 작성한다.
            action 속성 : 서버로 요청할 URL(URI)
            method 속성 
                1) get : 폼의 데이터를 서버로 전송할때 256바이트 미만이거나 보안이 필요하지 않는 데이터를 보낼때
                2) post : 폼의 데이터를 서버로 전송할떄 256바이트 이상이거나 보안이 필요한 데이터를 보낼때
            enctype 속성 : 
                1) 전송할 데이터에 첨부파일이 없을때 : application/x-www.form-urlencoded 를 지정한다.
                2) 전송할 데이터에 첨부파일이 있을때 : multipart/form-data 를 지정한다.
        <fieldset>요소 : 여러개의 폼 요소를 그룹화 할때 사용한다.
        <legend>요소 : 폼 요소 그룹화 설정된 것에 대한 제목을 지정한다.
        <label>요소 : 텍스트와 폼요소의 상관관계를 설정한다.
            for 속성 : 속성 값을 포커스를 이동하기 위해서 설정한다.
     -->
    <form action="#" method="post">
      <fieldset>
        <legend>로그인</legend>
        <label for="fid">아이디</label>
        <input type="text" name="fid" id="fid" />
        <label for="fpass">비밀번호</label>
        <input type="password" name="fpass" id="fpass" />
      </fieldset>
      <input type="submit" value="로그인" />
    </form>

    <form action="#" method="get">
      <fieldset>
        <legend>로그인</legend>
        <input type="text" name="fid" placeholder="아이디 입력" maxlength="5" />
        <input type="password" name="fpass" placeholder="비밀번호 입력" />
      </fieldset>
      <input type="submit" value="로그인" />
    </form>
  </body>
</html>
